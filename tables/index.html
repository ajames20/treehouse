<!DOCTYPE html>
<html>

<head>

    <title>Employee Information</title>
    <link rel="stylesheet" href="css/normalize.css">

<body>

        </tr>

        <tr>
            <th scope="row">Sean Obarr</th>
            <td>sean@example.com</td>
            <td>Project Manager</td>
        </tr>

        <tr>
            <th scope="row">Andrew James</th>
            <td>andrew@example.com</td>
            <td>Front End Dveloper</td>
        </tr>

        <tr>
            <th scope="row">Gil Hernandez</th>
            <td>gil@example.com</td>
            <td>Web Designer</td>
        </tr>
      </tbody>


    </table>

</body>

</html>
